<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borne Loc-Hops | Hôpital Saint-Savoir</title>
    
    <!-- Tailwind CSS (CDN pour prototypage rapide) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Polices Google : Nunito (Rondeur/Santé) + Noto Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    <!-- Configuration du Design System (Couleurs & Fontes) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Nunito est plus "friendly" et médical que la police par défaut
              sans: ['Nunito', 'sans-serif'], 
              arabic: ['Noto Sans Arabic', 'sans-serif'],
            },
            colors: {
              // La palette "Loc-Hops" définie précédemment
              primary: '#006064',    // Deep Teal (Confiance)
              secondary: '#F8FAFC',  // Gris Vapeur (Fond)
              accent: '#10B981',     // Vert Menthe (Action)
              alert: '#EF4444',      // Rouge Doux (Urgence)
              dark: '#1E293B',       // Texte très lisible
            },
            borderRadius: {
              '3xl': '24px',         // Pour les coins très arrondis
            }
          }
        }
      }
    </script>
    
    <!-- Configuration des imports React (Environment spécifique) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-secondary text-dark antialiased overflow-hidden">
    <noscript>Vous devez activer JavaScript pour utiliser cette borne.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
